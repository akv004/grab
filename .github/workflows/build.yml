name: Build Cross-Platform Binaries

# This workflow builds cross-platform binaries for macOS, Linux, and Windows
# 
# Distribution Strategy (Following Best Practices):
# 1. Development builds: Available as GitHub Actions artifacts (90-day retention)
#    - Go to Actions tab â†’ Select workflow run â†’ Download from Artifacts section
# 2. Release builds: Attached to GitHub Releases (permanent)
#    - Go to Releases page â†’ Download from the latest release
# 3. Binaries are NOT committed to git (maintains repository cleanliness)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    permissions:
      contents: read
    
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build binaries
        run: npm run dist
      
      - name: List built files (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "Built files in release directory:"
          ls -lh release/ || echo "No release directory found"
      
      - name: List built files (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "Built files in release directory:"
          if (Test-Path release) { Get-ChildItem release } else { echo "No release directory found" }
      
      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-binaries
          path: |
            release/*.dmg
            release/*.zip
          retention-days: 90
          if-no-files-found: error
      
      - name: Add job summary (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          echo "### âœ… macOS Binaries Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Built files:" >> $GITHUB_STEP_SUMMARY
          ls -lh release/*.dmg release/*.zip 2>/dev/null | awk '{print "- " $9 " (" $5 ")"}' >> $GITHUB_STEP_SUMMARY || true
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Download artifacts from the Actions tab above (90-day retention)**" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-binaries
          path: |
            release/*.AppImage
            release/*.deb
          retention-days: 90
          if-no-files-found: error
      
      - name: Add job summary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "### âœ… Linux Binaries Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Built files:" >> $GITHUB_STEP_SUMMARY
          ls -lh release/*.AppImage release/*.deb 2>/dev/null | awk '{print "- " $9 " (" $5 ")"}' >> $GITHUB_STEP_SUMMARY || true
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Download artifacts from the Actions tab above (90-day retention)**" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-binaries
          path: |
            release/*.exe
            release/*.zip
          retention-days: 90
          if-no-files-found: error
      
      - name: Add job summary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          echo "### âœ… Windows Binaries Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Built files:" >> $GITHUB_STEP_SUMMARY
          Get-ChildItem release/*.exe, release/*.zip | ForEach-Object { "- $($_.Name) ($([math]::Round($_.Length / 1MB, 2)) MB)" } | Out-File -Append -Encoding utf8 $env:GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Download artifacts from the Actions tab above (90-day retention)**" >> $GITHUB_STEP_SUMMARY
  
  summary:
    needs: build
    runs-on: ubuntu-latest
    if: always() && needs.build.result != 'cancelled'
    
    permissions:
      contents: read
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create build summary table
        run: |
          echo "## ðŸ“¦ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Format | File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|------|------|" >> $GITHUB_STEP_SUMMARY
          
          # macOS binaries
          if [ -d "artifacts/macos-binaries" ]; then
            for file in artifacts/macos-binaries/*; do
              if [ -f "$file" ]; then
                filename=$(basename "$file")
                size=$(du -h "$file" | cut -f1)
                ext="${filename##*.}"
                echo "| ðŸŽ macOS | \`.$ext\` | $filename | $size |" >> $GITHUB_STEP_SUMMARY
              fi
            done
          fi
          
          # Linux binaries
          if [ -d "artifacts/linux-binaries" ]; then
            for file in artifacts/linux-binaries/*; do
              if [ -f "$file" ]; then
                filename=$(basename "$file")
                size=$(du -h "$file" | cut -f1)
                if [[ "$filename" == *.AppImage ]]; then
                  ext="AppImage"
                else
                  ext="${filename##*.}"
                fi
                echo "| ðŸ§ Linux | \`.$ext\` | $filename | $size |" >> $GITHUB_STEP_SUMMARY
              fi
            done
          fi
          
          # Windows binaries
          if [ -d "artifacts/windows-binaries" ]; then
            for file in artifacts/windows-binaries/*; do
              if [ -f "$file" ]; then
                filename=$(basename "$file")
                size=$(du -h "$file" | cut -f1)
                ext="${filename##*.}"
                echo "| ðŸªŸ Windows | \`.$ext\` | $filename | $size |" >> $GITHUB_STEP_SUMMARY
              fi
            done
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ How to Download" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. Scroll down to the **Artifacts** section below" >> $GITHUB_STEP_SUMMARY
          echo "2. Click on your platform to download:" >> $GITHUB_STEP_SUMMARY
          echo "   - \`macos-binaries\` for macOS" >> $GITHUB_STEP_SUMMARY
          echo "   - \`linux-binaries\` for Linux" >> $GITHUB_STEP_SUMMARY
          echo "   - \`windows-binaries\` for Windows" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Artifacts are retained for 90 days." >> $GITHUB_STEP_SUMMARY

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/macos-binaries/*
            artifacts/linux-binaries/*
            artifacts/windows-binaries/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
