name: Build Cross-Platform Binaries

# This workflow builds cross-platform binaries for macOS, Linux, and Windows
# Artifacts are stored in GitHub Actions and can be downloaded from:
# 1. The Actions tab â†’ Select the workflow run â†’ Scroll to "Artifacts" section
# 2. Artifacts are retained for 7 days
# 3. For tagged releases (v*), binaries are also attached to the GitHub Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    permissions:
      contents: read
    
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build binaries
        run: npm run dist
      
      - name: List built files (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "Built files in release directory:"
          ls -lh release/ || echo "No release directory found"
      
      - name: List built files (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "Built files in release directory:"
          if (Test-Path release) { Get-ChildItem release } else { echo "No release directory found" }
      
      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-binaries
          path: |
            release/*.dmg
            release/*.zip
          retention-days: 7
          if-no-files-found: error
      
      - name: Add job summary (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          echo "### âœ… macOS Binaries Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Built files:" >> $GITHUB_STEP_SUMMARY
          ls -lh release/*.dmg release/*.zip 2>/dev/null | awk '{print "- " $9 " (" $5 ")"}' >> $GITHUB_STEP_SUMMARY || true
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Download artifacts from the Actions tab above (7-day retention)**" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-binaries
          path: |
            release/*.AppImage
            release/*.deb
          retention-days: 7
          if-no-files-found: error
      
      - name: Add job summary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "### âœ… Linux Binaries Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Built files:" >> $GITHUB_STEP_SUMMARY
          ls -lh release/*.AppImage release/*.deb 2>/dev/null | awk '{print "- " $9 " (" $5 ")"}' >> $GITHUB_STEP_SUMMARY || true
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Download artifacts from the Actions tab above (7-day retention)**" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-binaries
          path: |
            release/*.exe
            release/*.zip
          retention-days: 7
          if-no-files-found: error
      
      - name: Add job summary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          echo "### âœ… Windows Binaries Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Built files:" >> $GITHUB_STEP_SUMMARY
          Get-ChildItem release/*.exe, release/*.zip | ForEach-Object { "- $($_.Name) ($([math]::Round($_.Length / 1MB, 2)) MB)" } | Out-File -Append -Encoding utf8 $env:GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Download artifacts from the Actions tab above (7-day retention)**" >> $GITHUB_STEP_SUMMARY
  
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/macos-binaries/*
            artifacts/linux-binaries/*
            artifacts/windows-binaries/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
