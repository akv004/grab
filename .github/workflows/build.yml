name: Build Cross-Platform Binaries

# This workflow builds cross-platform binaries for macOS, Linux, and Windows
# 
# Distribution Strategy (Following Best Practices):
# 1. Development builds (main branch): 
#    - Primary: Published to "Latest Development Build" pre-release on GitHub Releases (public access, no authentication)
#    - Backup: Available as GitHub Actions artifacts (90-day retention, requires authentication)
# 2. Stable releases (version tags): Attached to versioned GitHub Releases (permanent, public access)
# 3. Binaries are NOT committed to git (maintains repository cleanliness)
# 
# This strategy ensures end users can download binaries without GitHub authentication
# while maintaining all best practices for binary distribution.

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    permissions:
      contents: read
    
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build binaries
        run: npm run dist
      
      - name: List built files (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "Built files in release directory:"
          ls -lh release/ || echo "No release directory found"
      
      - name: List built files (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "Built files in release directory:"
          if (Test-Path release) { Get-ChildItem release } else { echo "No release directory found" }
      
      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-binaries
          path: |
            release/*.dmg
            release/*.zip
          retention-days: 90
          if-no-files-found: error
      
      - name: Add job summary (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          echo "### ‚úÖ macOS Binaries Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Built files:" >> $GITHUB_STEP_SUMMARY
          ls -lh release/*.dmg release/*.zip 2>/dev/null | awk '{print "- " $9 " (" $5 ")"}' >> $GITHUB_STEP_SUMMARY || true
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üì¶ **Download artifacts from the Actions tab above (90-day retention)**" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-binaries
          path: |
            release/*.AppImage
            release/*.deb
          retention-days: 90
          if-no-files-found: error
      
      - name: Add job summary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "### ‚úÖ Linux Binaries Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Built files:" >> $GITHUB_STEP_SUMMARY
          ls -lh release/*.AppImage release/*.deb 2>/dev/null | awk '{print "- " $9 " (" $5 ")"}' >> $GITHUB_STEP_SUMMARY || true
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üì¶ **Download artifacts from the Actions tab above (90-day retention)**" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-binaries
          path: |
            release/*.exe
            release/*.zip
          retention-days: 90
          if-no-files-found: error
      
      - name: Add job summary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          echo "### ‚úÖ Windows Binaries Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Built files:" >> $GITHUB_STEP_SUMMARY
          Get-ChildItem release/*.exe, release/*.zip | ForEach-Object { "- $($_.Name) ($([math]::Round($_.Length / 1MB, 2)) MB)" } | Out-File -Append -Encoding utf8 $env:GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üì¶ **Download artifacts from the Actions tab above (90-day retention)**" >> $GITHUB_STEP_SUMMARY
  
  # Publish development builds from main branch to a public "latest" release
  # This makes binaries accessible to end users without requiring GitHub account authentication
  publish-development:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Generate build timestamp
        id: timestamp
        run: |
          echo "date=$(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT
          echo "short_sha=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
      
      - name: Update latest development release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Development Build"
          body: |
            ## üöÄ Latest Development Build
            
            **‚ö†Ô∏è Warning**: This is an automated development build from the `main` branch.
            These builds contain the latest features and bug fixes but may be unstable.
            
            **For stable releases**, please see the [Releases page](https://github.com/${{ github.repository }}/releases) for versioned releases.
            
            ---
            
            **Build Information:**
            - **Commit**: [${{ steps.timestamp.outputs.short_sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            - **Built**: ${{ steps.timestamp.outputs.date }}
            - **Branch**: main
            
            **Download Instructions:**
            - **macOS**: Download the `.dmg` file (recommended) or `.zip` archive
            - **Linux**: Download the `.AppImage` (portable) or `.deb` package
            - **Windows**: Download the `.exe` installer (recommended) or `.zip` portable
            
            **Installation:**
            - macOS: Open the `.dmg` file and drag to Applications
            - Linux (AppImage): Make executable with `chmod +x` and run
            - Linux (deb): Install with `sudo dpkg -i filename.deb`
            - Windows: Run the `.exe` installer
            
            ---
            
            üìö **Documentation**: [README.md](https://github.com/${{ github.repository }})
            üêõ **Report Issues**: [Issue Tracker](https://github.com/${{ github.repository }}/issues)
          files: |
            artifacts/macos-binaries/*
            artifacts/linux-binaries/*
            artifacts/windows-binaries/*
          draft: false
          prerelease: true
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  # Publish stable releases from version tags
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/macos-binaries/*
            artifacts/linux-binaries/*
            artifacts/windows-binaries/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
